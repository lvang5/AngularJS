<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vendors/angular.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Angular JS</title>
</head>

<body ng-app="FoodApp">
    <h1>Angular JS Activity</h1>
    <div ng-controller="FoodController as fm">
    My favorite food is: <input type="text" ng-model="fm.food" placeholder="Favorite Food">
    <button ng-click="fm.addFood()">Submit</button> 
    <p>{{fm.food}}</p>
    </div>
</body>

</html>
